<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="250" height="100">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Integrated "O" Flame Symbol -->
  <g transform="translate(220,30)">
    <path d="M0,40 Q20,20 40,40 Q20,60 0,40" fill="url(#flameGradient)" />
    <path d="M20,20 L40,40 L20,60" fill="none" stroke="#2A5C6B" stroke-width="3" />
  </g>

  <!-- Text: "LUMO" with Flame as the "O" -->
  <text x="8" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#2A5C6B">
    LUM
    <tspan fill="url(#flameGradient)" x="180" dy="0">O</tspan>
  </text>
</svg>